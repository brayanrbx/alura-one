        Programa que adivina un numero del 1 al 10, el usuario solo cuenta con 3 intentos.
    </p>
    <br />
    <p>Solution</p>
    <br />

    <script>
        let numeroPensado = Math.round(Math.random()*10);
        let intentos = 3;

        function saltarLinea() {
            for (var i = 0; i < 3; i++) {
                document.write("<br />");
            }
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

                break;
            }

                alert(`error, le quedan ${intentos} intentos`);
