<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show heroes</title>
</head>
<body>
    <p>
        programa para recorrer un array
    </p>
    <br />
    <P>Solution</P>
    <br />

    <script>
        let heroes = ["Superman", "Thor", "Batman", "Mujer Maravilla"];
        heroes.forEach(heroes => document.write(`<br> ${heroes}`));
    </script>
</body>
</html>
