<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alura Barber</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="body">
        <!-- Header -->
        <header class="header header-products">
            <div class="header__logo">
                <img src="../assets/img/logo.png" alt="Logo">
            </div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__items"><a href="../index.html">Home</a></li>
                    <li class="navbar__items"><a href="./products.html">Productos</a></li>
                    <li class="navbar__items"><a href="./contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <main class="main main--form">
            <form action="" class="contact">
                <div class="contact__name">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="name" required>
                </div>
                <div class="contact__email">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="email@dominio.com" required>
                </div>
                <div class="contact__phone">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="xxx-xxxx-xxxx" required>
                </div>
                <div class="contact__message">
                    <label for="message">Mensaje</label>
                    <textarea cols="70" rows="10" id="message"></textarea>
                </div>
                <fieldset class="contact__radio">
                    <legend class="radio-text">
                        Como le gustaría ser contactado
                    </legend>
                    <div class="radio-contain">
                        <label for="radio-email" class="radio">Email</label>
                        <input type="radio" name="contact-radio" id="radio-email">
                    </div>
                    <div class="radio-contain">
                        <label for="radio-phone"class="radio">Telefono</label>
                        <input type="radio" name="contact-radio" id="radio-phone">
                    </div>
                    <div class="radio-contain">
                        <label for="radio-whatsapp"class="radio">Whatsapp</label>
                        <input type="radio" name="contact-radio" id="radio-whatsapp" checked>
                    </div>
                </fieldset>
                <fieldset class="contact__horary">
                    <legend>En que horario le gustaria ser atendido</legend>
                    <select name="" id="">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <div class="notifications">
                    <label for="notifications" class="notifications-text">Le gustaria recibir novedades de la Barberia Alura</label>
                    <input type="checkbox" id="notifications" checked>
                </div>
                <div class="contact__submit">
                    <input type="submit" value="Submit">
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 - 20</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08 - 20</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 - 20</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer__logo">
                <img src="../assets/img/logo-blanco.png" alt="Logo-blanco">
            </div>
            <div  class="footer__text">
                <p>&copy; Copyright Barberia Alura - 2022</p>
            </div>
        </footer>
    </div>
</body>
</html>
